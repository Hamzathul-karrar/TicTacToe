<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>---</h2>
    <table>
      <tr>
        <td class="tile"></td>
        <td class="leftRight tile"></td>
        <td class="tile"></td>
      </tr>
      <tr>
        <td class="upDown tile"></td>
        <td class="leftRight upDown tile"></td>
        <td class="upDown tile"></td>
      </tr>
      <tr>
        <td class="tile"></td>
        <td class="leftRight tile"></td>
        <td class="tile"></td>
      </tr>
    </table>
    <div class="button-container">
      <button>Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
